  <script>
    var ui = {
      init: function () {
        if ($('.chartjs-area').length) { this.chartJs.init(); } // ChartJs
        if ($('.swiper-main-wrap').length) { this.swiperJs.init(); } // Swiper,
      },
      chartJs: {
        init: function () {
          this.barChart();
        },
        barChart: function () {
          const ctx = document.getElementById('HbarChart').getContext('2d');
          const options = {
            layout: {
              padding: 0
            },
            plugins: {
              legend: {
                display: false,
                labels: {
                  font: {
                    size: 20
                  },
                },
              },
            },
            indexAxis: 'y',
            scales: {
              x: {
                beginAtZero: true,
                scaleLineColor: 'red',
                grid: {
                  color: 'transparent',
                  drawBorder: false,
                },
                display: false,
              },
              y: {
                beginAtZero: true,
                grid: {
                  color: 'transparent',
                  drawBorder: false,
                },
              }
            },
          };
          const data = {
            labels: ['매출', '매입'],
            datasets: [{
              data: [100000000, 80000000],
              backgroundColor: [
                'rgba(0, 122, 255, 1)',
                'rgba(250, 110, 51, 1)',
              ],
              borderRadius: 5,
              datalabels: {
                //textAlign: 'left',
                align: '',
                anchor: 'start',
                labels: {
                  value: {
                    color: 'white',
                  },
                },
                formatter: function (value, context){
                  let result = value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                  return result + '원'
                },
              }
            }],
          };
          const barchart = new Chart(ctx, {
            plugins: [ChartDataLabels],
            options: options,
            type: 'bar',
            data: data,
          });
        },
      },
      // chartJs
      swiperJs: {
        init: function () {
          this.paginationSwiper();
        },
        paginationSwiper: function () {
          let swiperPagination = new Swiper(".paginationSwiper", {
            pagination: {
              el: ".paginationSwiper .swiper-pagination",
            }
          })
        },
      },
    }
  </script>
