									<div class="g-example-preview">

												<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path d="M15 4L7 12L15 20" stroke="black" stroke-width="2" stroke-linecap="round"
														stroke-linejoin="round" />
												</svg>

													<path d="M9 4L17 12L9 20" stroke="black" stroke-width="2" stroke-linecap="round"
														stroke-linejoin="round" />
												</svg>
											</div>
											<div class="down">

												<p>12</p>
												<p>13</p>
												<p>14</p>
												<p>15</p>

												<p>4</p>

										</section>

						</div>

					<section class="g-section g-in-sec">
						<div class="g-section-header">
							<h2 class="g-h2">Infinite Calendar</h2>
						</div>
						<div class="g-section-body">
							<div class="g-example-wrap">
								<div class="g-example-body">
									<div class="g-example-preview">
										<div class="infinite-calendar">
											<svg class="svg-icon__sprite">
												<defs>
													<symbol id="dot" viewbox="0 0 32 32">
														<title>Dit icon.</title>
														<desc>For interactions.</desc>
														<circle cx="16" cy="16" r="14" fill="none" stroke-width="3"></circle>
														<circle cx="16" cy="16" r="4" fill="none" stroke-width="3"></circle>
													</symbol>
													<symbol id="arrow" viewbox="0 0 32 32">
														<title>Arrow icon.</title>
														<desc>For interactions.</desc>
														<path

												</defs>
											</svg>
											<main class="flexy__item flexy--items-center flexy--justify-center flexy--column">

															<div class="calendar__month">
																<ul class="calendar__controls flexy__item flexy--between space--small"
																	id="CALENDAR__CONTROLS"></ul>
																<table class="calendar__table flexy__item flexy--column" id="CALENDAR__TABLE" width="100%"
																	height="100%">
																	<thead class="calendar__thead" id="CALENDAR__THEAD"></thead>
																	<tbody class="calendar__tbody" id="CALENDAR__TBODY"></tbody>
																</table>
															</div>
														</div>
													</article>
												</section>
											</main>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
